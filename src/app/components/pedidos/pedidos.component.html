<div class="content anchos">
    <div class="row">
        <div class="row col-12">
            <div class="form-group col">
                <label for="exampleFormControlInput1">Buscar Productos</label>
                <input type="text" [(ngModel)]="seartxt" (change)="buscar()" class="form-control form-control-sm"
                    id="exampleFormControlInput1">
            </div>
            <div class="pbutton">
                <button (click)="buscar()" [disabled]="loader" mat-raised-button mat-min-fab
                    class="btn btn-primary btn-just-icon btn-round">
                    <i class="material-icons">search</i>
                </button>
            </div>
        </div>
        <div class="col-12">
            <mat-chip-list aria-label="Fish selection">
                <mat-chip color="primary" selected (click)="imageOnClick(idx)" *ngFor="let item of imageObject;let idx=index">{{ item.title }}</mat-chip>
              </mat-chip-list>
            <!--<ng-image-slider [images]="imageObject" [infinite]="sliderInfinite" [imagePopup]="sliderImagePopup"
                [showArrow]="sliderArrowShow" [imageSize]="{width: sliderImageWidth, height: sliderImageHeight}"
                [autoSlide]="sliderAutoSlide ? 1 : 0" [slideImage]="sliderSlideImage"
                [animationSpeed]="sliderAnimationSpeed" (imageClick)="imageOnClick($event)"
                (arrowClick)="arrowOnClick($event)" (lightboxArrowClick)="lightboxArrowClick($event)" #nav>
            </ng-image-slider>-->
        </div>
        <div class="search-results col-12 row" infiniteScroll [infiniteScrollDistance]="3" [infiniteScrollThrottle]="50"
            (scrolled)="onScroll()">
            <div class="row">
                <mat-card style="width:10rem;" class="marginEspacios" *ngFor="let item of listProductos">
                    <picture>
                        <img mat-card-image class="imgProductos pointer" [src]="item.foto || './assets/img/producto.jpg'"
                        alt="Photo of a Shiba Inu" (click)="agregar(item)">
                    </picture>
                    <mat-card-actions>
                        <div class="row">
                            <div class="col-12">
                                <span class="text-primary pointer"> {{ item.pro_nombre | slice: 0: 20 }} </span>
                                <p><span>{{ ( item.pro_uni_venta || 0 ).toLocaleString('de-DE', { style: 'currency', currency: 'COP' }) }}
                                </span></p>
                            </div>
                            <div class="col-8">
                                <input type="number" [(ngModel)]="item.cantidadAdquirir" class="form-control form-control-sm">
                            </div>
                            <div class="col-4">
                                <i (click)="AgregarCart(item)" class="material-icons pointer text-primary">add_shopping_cart</i>
                            </div>
                            <div class="col-12">
                                <span (click)="masInfo(item)" class="pointer"> <i class="material-icons" style="padding: 1px;">smartphone</i> <span>Informacion</span> </span>
                                <p><span class="text-danger textInfo"> Pagas cuando recibes! </span></p>
                            </div>
                        </div>
                    </mat-card-actions>
                </mat-card>
            </div>
            <!-- sinner -->
            <div class="col-md-12 p-5">
                <ngx-spinner bdOpacity=0.9 bdColor="" size="default" color="#581f87" type="ball-pulse-sync"
                    [fullScreen]="false">
                </ngx-spinner>
            </div>
        </div>

        <div class="mx-auto" style="width: 200px;" *ngIf="listProductos.length === 0">
            No Hay Datos
        </div>
    </div>
</div>

<h2 mat-dialog-title>{{ titulo }} Categoria</h2>
<mat-dialog-content class="mat-typography">
    <div class="form row">
        <div class="form-group col-12">
            <label for="exampleFormControlInput1">Categorias</label>
            <input type="text" [(ngModel)]="data.cat_nombre" class="form-control form-control-sm" id="exampleFormControlInput1">
        </div>
        <div class="form-group col-12">
            <label for="exampleFormControlInput1">Descripcion</label>
            <textarea class="form-control" [(ngModel)]="data.descripcion" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="form-group col-12">
            <select class="form-control form-control-sm" [(ngModel)]="data.cat_padre">
                <option [value]="item.id" *ngFor="let item of listCategorias">{{ item.cat_nombre }}</option>
            </select>
        </div>
        <div class="form-group col-12">
            <ngx-dropzone (change)="onSelect($event)">
                <ngx-dropzone-label>Abrir archivos</ngx-dropzone-label>
                <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files"
                    [file]="f" [removable]="true" (removed)="onRemove(f)" multiple="false">
                    <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
                </ngx-dropzone-image-preview>
            </ngx-dropzone>
        </div>
        <div class="form-group col-12">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="false" [(ngModel)]="data.cat_activo">
            <label class="form-check-label" for="exampleRadios2">
                Activo
            </label>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cerrar</button>
  <button mat-button cdkFocusInitial (click)="guardar()">Guardar Cambios</button>
</mat-dialog-actions>

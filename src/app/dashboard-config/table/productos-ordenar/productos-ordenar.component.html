<h2 mat-dialog-title>{{ titulo }} Productos</h2>
<mat-dialog-content class="mat-typography">
    <div class="row">

        <div class="col" cdkDropListGroup>
            <div cdkDropList cdkDropListOrientation="horizontal" [cdkDropListData]="listGaleria" class="row example-list" (cdkDropListDropped)="drop($event)"
                class="row">
                <div class="col-12 col-sm-3 col-md-3 col-lg-3 example-box" *ngFor="let item of listGaleria" cdkDrag>
                    <mat-card class="example-card">
                        <img mat-card-image style="width: 100%;" [src]="item.foto" alt="Photo of a Shiba Inu">
                        <mat-card-content>
                            <h6>{{ item.pro_nombre }}</h6>
                        </mat-card-content>
                    </mat-card>
                </div>
                <div class="d-flex justify-content-center">
                    <div class="d-flex justify-content-center" *ngIf="listGaleria.length == 0">
                        <span>No hay items</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cerrar</button>
    <button mat-button cdkFocusInitial (click)="actualizarOrden()" [disabled]="btndisabled">
        Actualizar
    </button>
</mat-dialog-actions>
